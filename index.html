      <script type="text/javascript">
      function GetClock(){
        var d=new Date();
        var nhour=d.getHours(),nmin=d.getMinutes();
        if(nmin<=9) nmin="0"+nmin
        document.getElementById('clock').innerHTML=""+nhour+":"+nmin+"";
      }
      window.onload=function(){
        GetClock();
        setInterval(GetClock,1000);
